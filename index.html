<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor wymiany walut</title>
   
</head>

<body class="body">
    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <span class="form__spanText">Podaj walutę, na którą chcesz przeliczyć:</span>
                    <select class="form__element" name="currency">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>GBP</option>
                    </select>
                </p>
                <p>
                    <label>
                        <span class="form__spanText">Podaj ile pieniędzy chcesz wymienić:*</span>
                        <input name="quantity" class="form__element" type="number" required> zł
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Wyślij</button>
            <span class="form__result"></span>
        </form>
        <span class="container__required">* - pole wymagane </span>
    </div>
</body>

</html>
